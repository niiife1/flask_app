{% extends "base.html" %} {% block title %}sing_Up{% endblock %}
{% block content %}
<form method="POST">
    <h3 aling="center">sing up</h3>
    <div class="from-group">
        <label for="email">Email address
        </label>
     <input 
        type="email"
        class="from-control"
        id="email"
        name="email" 
        placeholder="Enter email"
        />
    </div>
    <div class="from-group">
        <label for="firstName">First Name</label>
    <input 
        type="first_name"
        class="from-control"
        id="FirstName"
        name="FirstName" 
        placeholder="Enter FirstName"
        >
    </div>
    <div class="from-group">
        <label for="password1">Password</label>
     <input 
        type="password"
        class="from-control"
        id="password1"
        name="password1" 
        placeholder="Enter password"
        >
    </div>
    <div class="from-group">
        <label for="password2">Password(confirm)</label>
     <input 
        type="password"
        class="from-control"
        id="password2"
        name="password2" 
        placeholder="Confirm password"
        >
    </div>
    <br />
    <button type="submit"
    class="btn btn-primary">submit</button>
</form>
{% endblock %}
